<h2>📍 รายชื่อร้านอาหารทั้งหมด</h2>

<div id="restaurantList"></div>

<script src="js/data.js"></script>
<script>
    const list = document.getElementById("restaurantList");

    restaurants.forEach(r => {
        list.innerHTML += `
            <div class="card" onclick="location.href='restaurantdetail.html?id=${r.id}'">
                <img src="img/${r.image}">

                <p>${r.category}</p>
            </div>
        `;
    });
</script>
