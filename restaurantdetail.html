<!doctype html>
<html lang="th">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>TasteLink — Restaurant</title>
<link rel="stylesheet" href="style.css">
<script src="data.js"></script><script src="script.js"></script>
</head>
<body onload="initRestaurantDetail()">
  <div class="container">
    <div class="header">
      <div class="brand"><div class="logo">TL</div><div><div class="title" id="rName">ร้าน</div><div id="rSubtitle" class="muted">รายละเอียดร้าน</div></div></div>
      <div id="userArea" class="muted"></div>
    </div>

    <div class="card">
      <div id="rStatus"></div>
      <div style="margin-top:12px">
        <h4>เมนูวันนี้</h4>
        <div id="menuList" class="menu-list"></div>
      </div>

      <div style="margin-top:12px;display:flex;gap:8px">
        <button onclick="goToRating()">กินเสร็จ — ให้รีวิว</button>
        <a href="restaurants.html" class="btn-ghost" style="padding:8px 12px">กลับ</a>
      </div>
    </div>

    <div class="footer">Prototype — TasteLink</div>
  </div>
</body>
</html>
