<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดร้าน – YumYum</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="detail"></div>

<script src="js/data.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const data = restaurants.find(r => r.id == id);

    document.getElementById("detail").innerHTML = `
        <h1>${data.name}</h1>
        <img src="img/${data.image}" class="detail-img">
        <p>หมวดหมู่: ${data.category}</p>
        <p>คะแนนเฉลี่ย: ⭐ ${data.rating}</p>
        <button onclick="location.href='rat.html?id=${data.id}'">ให้คะแนนร้านนี้</button>
    `;
</script>

</body>
</html>
